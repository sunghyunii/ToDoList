name: Java CI with Gradle

on:
  push:
    branches: [ "main" ] #메인 브랜치에 푸시될 떄만 실행

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
    - uses: actions/checkout@v4
    - name: JDK 설정
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Gradle 빌드
      uses: ./gradlew clean build 

    - name: ZIP 파일 생성
      run: |
        mkdir -p deploy
        cp ./build/libs/*.jar ./deploy/
        zip -r deploy.zip deploy

    - name: S3 에 업로드
      uses: jakejarvis/s3=sync-action@v0.5.1 #GitHub Actions 용 플러그인
      with:
        args: --acl public-read --follow-symlinks #S3 업로드 시 옵션 설정(업로드한 파일 공개, 심볼릭 링크가 있으면 실제 파일 따라가서 업로드) 
      env: #AWS 키를 넘겨줌
        AWS_S3_BUCKET: 'todoapp-github-actions-s3-bucket'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: './build/libs' #어떤 파일을 업로드할지 경로 지정
        DEST_DIR: 's3-folder' #S3 안에서 저장할 위치
    - name: CodeDeploy 실행
      uses: webfactory/create-aws-codedeploy-deployment@v1
      with:
        application-name: 'my-codedeploy-app'
        deployment-group: 'my-codedeploy-deployment-group'
        deployment-config: 'CodeDeployDefault.AllAtOnce'

   
